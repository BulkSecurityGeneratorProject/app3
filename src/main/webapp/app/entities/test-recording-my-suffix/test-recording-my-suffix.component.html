<div>
    <h2>
        <span jhiTranslate="app3App.testRecording.home.title">Test Recordings</span>
        <button class="btn btn-primary float-right jh-create-entity create-test-recording-my-suffix" [routerLink]="['/', { outlets: { popup: ['test-recording-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="app3App.testRecording.home.createLabel">
            Create new Test Recording
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="testRecordings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="app3App.testRecording.testRecord">Test Record</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testRecording of testRecordings ;trackBy: trackId">
                <td><a [routerLink]="['../test-recording-my-suffix', testRecording.id ]">{{testRecording.id}}</a></td>
                <td>{{testRecording.testRecord}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../test-recording-my-suffix', testRecording.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'test-recording-my-suffix/'+ testRecording.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'test-recording-my-suffix/'+ testRecording.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
