
<div *ngIf="procedureTable">
    <h2><span jhiTranslate="app3App.procedureTable.detail.title">Procedure Table</span> {{procedureTable.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="app3App.procedureTable.procedureTable">Procedure Table</span></dt>
        <dd>
            <span>{{procedureTable.procedureTable}}</span>
        </dd>
        <dt><span jhiTranslate="app3App.procedureTable.orderTable">Order Table</span></dt>
        <dd>
            <div *ngIf="procedureTable.orderTableId">
                <a [routerLink]="['/order-table-my-suffix', procedureTable.orderTableId]">{{procedureTable.orderTableId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'procedure-table-my-suffix/'+ procedureTable.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
