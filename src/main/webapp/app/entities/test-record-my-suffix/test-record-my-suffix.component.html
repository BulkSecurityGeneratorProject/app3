<div>
    <h2>
        <span jhiTranslate="app3App.testRecord.home.title">Test Records</span>
        <button class="btn btn-primary float-right jh-create-entity create-test-record-my-suffix" [routerLink]="['/', { outlets: { popup: ['test-record-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="app3App.testRecord.home.createLabel">
            Create new Test Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="testRecords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="app3App.testRecord.testRecord">Test Record</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testRecord of testRecords ;trackBy: trackId">
                <td><a [routerLink]="['../test-record-my-suffix', testRecord.id ]">{{testRecord.id}}</a></td>
                <td>{{testRecord.testRecord}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../test-record-my-suffix', testRecord.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'test-record-my-suffix/'+ testRecord.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'test-record-my-suffix/'+ testRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
